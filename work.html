<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <meta charset="UTF-8">
    <title>Working</title>
</head>
<body>
<script>
    $(function(){
        var x = $('[name=firstname]');
        var out = $('#out');
        out.text(x.val());
        $('[type=submit]').click(function(){
            out.text(x.val());
        })
    });

</script>
<div>
    First name:<br>
    <input type="text" name="firstname" value="Mickey">
    <br>
    Last name:<br>
    <input type="text" name="lastname" value="Mouse">
    <br><br>
    <input type="submit" value="Submit">
    <br><br>
    <p id="out" style="color:#FFF;background-color:#ffd351">output</p>
</div>
</body>
</html>
