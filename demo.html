  <div class="hero">
	<div class="mapcontainer" id="mapcontainer">
		<script>
			var map = new AMap.Map("mapcontainer",{
				zoom:11, //初始化地图层级
				center: [116.397428, 39.90923],//初始化地图中心点
				mapStyle: 'amap://styles/whitesmoke',
			});
			
			var circleMarker_0 = new AMap.CircleMarker({
				center: [116.433322, 39.900255],
				radius: 150, //半径
				fillColor: '#1791fc',
				zIndex: 50,
				strokeOpacity: 0,
				fillOpacity: 0.3,
				});
			var circleMarker_1 = new AMap.CircleMarker({
				center: [116.433322, 39.900255],
				radius: 75, //半径
				fillColor: '#1791fc',
				zIndex: 75,
				strokeOpacity: 0,
				fillOpacity: 0.6,
				});
			var circleMarker_2 = new AMap.CircleMarker({
				center: [116.433322, 39.900255],
				radius: 25, //半径
				fillColor: '#1791fc',
				zIndex: 75,
				strokeOpacity: 0,
				fillOpacity: 0.8,
				});

				map.add(circleMarker_0);
				map.add(circleMarker_1);
				map.add(circleMarker_2);
		</script>
	  </div>
